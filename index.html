<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/main.css">
	<script src="script.js"></script>

	<title>Document</title>

<body>
	
	<div class="phone">
		<img class="phone-frame" src="images/pngwing.com.png" alt="">
		<div class="phone__info-bar info-bar">
			<div class="info-bar__left"></div>
			<div class="info-bar__right">
				<img src="images/Mobile Signal.svg" alt="mobile signal icon">
				<img src="images/Wifi.svg" alt="wi-fi icon">
				<img src="images/Battery.svg" alt="battery icon">
			</div>
		</div>
		<div class="login-1 default-position">
			<img class="login-1__logo" src="images/freeer_white_1 1.svg" alt="logo">
			<img class="login-1__sup-logo" src="images/Work for yourself.svg" alt="logo">
			<div class="login-1__links links">
				<div class="links__link links__link_blue">
					<img src="images/f_logo_RGB-White_512 1.svg" alt="facebook logo icon">
					<span>Login with Facebook</span>
				</div>
				<div class="links__link links__link_green">
					<img src="images/li-logo-login.svg" alt="linkedin logo icon">
					<span>Login with LinkedIn</span>
				</div>
				<div class="links__link links__link_dark-blue">
					<img src="images/google-logo-login.svg" alt="google logo icon">
					<span>Login with Google</span>
				</div>
				<div class="links__link links__link_simple-gray">
					<span>Login with email</span>
				</div>
				<div class="links__signup">
					<span>Don't have an account? <span class="links__signup-link">Sign up</span> for free.</span>
				</div>
			</div>
			
			<div class="login-1__img">
				<div class="login-1__copy">Â© Freeer Ltd., 2022</div>
				<img src="images/baner.svg" alt="image with the man">
			</div>
		</div>
	</div>

</body>
